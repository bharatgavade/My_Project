<html>

    <body>
        <!-- ol ul li -->
        <!-- ol - Ordered list (Numberes and ordered) -->
        <!-- ul - unodered lidt (bullrt points) -->
        <!-- li - List Items -->

        <ol>
            <li>India</li>
            <li>UK</li>
            <li>USA</li>
            <li>China</li>

        </ol>

        <ul>
            <li>India</li>

            <li>USA</li>
            <li>China</li>

    </body>
