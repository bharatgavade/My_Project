<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
    </head>
    
    <body>
        <div class="header">
            <h1><b>Bharat Gavade</b></h1>
            

        </div>


        <h2 >SignUp Form</h2>
        <form class="container">
            
            <div class="mb-3">
                <label class="form-label" name="lblEmail" for="inputEmail">Email Address</label>
                <input class="form-control" type="email" name="inputEmail">
            </div>
            
            <div class="mb-3">
                <label class="form-label"  name="lblName" for="inputName">Name</label>
                <input class="form-control" type="text" name="inputName">
            </div>

            <div class="mb-3">
                <label class="form-label"  name="lblUserName" for="inputName">UserName</label>
                <input class="form-control" type="text" name="inputUserName">
            </div>

            <div class="mb-3">
                <label class="form-label"  name="lblUserPass" for="inputPass">Password</label>
                <input class="form-control" type="password" name="inputpass">
            </div>

            <div class="mb-3">
                <label class="form-label"  name="lblUserDOB" for="inputDOB">Date Of Birth</label>
                <input class="form-control" type="date" name="inputDOB">
            </div>

            <div class="mb-3">
                <label class="form-label"  name="lblPhone" for="inputPass">Phone</label>
                <input class="form-control" type="number" name="inputPhone">
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtAddress">Address</label>
                <textarea class="form-control" name="txtAddress" id="txtAddress" cols="30" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="inputGender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label" for="inputGender">Male</label>
                </div> 
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label" for="inputGender">Female</label>
                </div>            
            </div>

            <div class="mb-3">
                <label class="form-label" for="inputFile">Upload File</label>
                <input class="form-control" type="File" name="inputFile">
            </div>

            <div class="mb-3">
                <label class="form-label" for="ddlCountry">Country</label>
                <select class="form-select" name="ddlCountry" id="ddlCountry">
                    <option selected>Select</option>
                    <option value="1">India</option>
                    <option value="2">UK</option>
                    <option value="3">China</option>
                </select>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="from-check-input" type="checkbox" name="inputterms">
                        <label class="form-check-label" for="Inputterms">Terms & Conditions</label>

                    </div>
                </div>
        
                <button type="button" class="btn btn-success">Success</button>
            </div>
        </form>
    </body>
</html>
