<html>
    <head>
        <title>Signup Form</title>
    </head>
    <body>
        <h2 name="h2Title">SignUp Form</h2>
        <form>
            <!-- Input is self colssing tag -->
            <div>
                <label name="lblEmail" for="inputEmail">Email Address</label>
                <input type="email" name="inputEmail">
            </div>
            
            <div>
                <label name="lblName" for="inputName">Name</label>
                <input type="text" name="inputName">
            </div>

            <div>
                <label name="lblUserName" for="inputName">UserName</label>
                <input type="text" name="inputUserName">
            </div>

            <div>
                <label name="lblUserPass" for="inputPass">Password</label>
                <input type="password" name="inputpass">
            </div>

            <div>
                <label name="lblUserDOB" for="inputDOB">Date Of Birth</label>
                <input type="date" name="inputDOB">
            </div>

            <div>
                <label name="lblPhone" for="inputPass">Phone</label>
                <input type="number" name="inputPhone">
            </div>

            <div>
                <label  for="txtAddress">Address</label>
                <textarea name="txtAddress" id="txtAddress" cols="30" rows="4"></textarea>
            </div>

            <div>
                <label for="inputGender">Gender</label>
                <input type="radio" name="gender"><label>Male</label>
                <input type="radio" name="gender"><label>FeMale</label>
            </div>

            <div>
                <label for="inputFile">Upload File</label>
                <input type="File" name="inputFile">
            </div>

            <div>
                <label for="ddlCountry">Country</label>
                <select name="ddlCountry" id="ddlCountry">
                    <option value="0">Select</option>
                    <option value="1">India</option>
                    <option value="2">UK</option>
                    <option value="3">China</option>
                </select>

                <div>
                    <input type="checkbox" name="inputterms"> <label for="Inputterms">Terms & Conditions</label>
                </div>
        
                <input type="submit">
            </div>
        </form>
    </body>
</html>
